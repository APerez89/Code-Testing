<!doctype html>
<head>
  <title>Checking Checkboxes</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="inbox">
      <div class="item">
        <input type="checkbox">
        <p>This is box 1</p>
      </div>
      <div class="item">
        <input type="checkbox">
        <p>Hi from box 2</p>
      </div>
      <div class="item">
        <input type="checkbox">
        <p>As big as a tree is box 3</p>
      </div>
      <div class="item">
        <input type="checkbox">
        <p>I'll take you on a tour inside box 4</p>
      </div>
      <div class="item">
        <input type="checkbox">
        <p>Lets go for a drive down past box 5</p>
      </div>
      <div class="item">
        <input type="checkbox">
        <p>Pick up sticks with box 6</p>
      </div>
      <div class="item">
        <input type="checkbox">
        <p>Fell from heaven, did box 7</p>
      </div>
      <div class="item">
        <input type="checkbox">
        <p>I thought it was fate to be with box 8</p>
      </div>
      <div class="item">
        <input type="checkbox">
        <p>Shine bright like box 9</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
